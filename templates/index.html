<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
</head>
<style type="text/css">
    .container {
        margin-top: 10px;
        margin-bottom: 10px;
    }
    
    
</style>
<body style="background-color: black;">
    <h1 style="color: white;text-align: center;"><span style="color: red;">COVID-19 </span>WORLDWIDE DATA</h1>

    <form method="post" style="margin-top:50px;" class="d-flex justify-content-center align-items-center" action="">
        {% csrf_token %}
        <select class="form-control" style="width: 200px;" name="selectedcountry">
            {% for country in mylist %}
            <option>
                {{country}}
            </option>
            {% endfor %}
        </select>
        <input type='submit' class="btn btn-danger" name="">
    </form>
    <h1 style="margin-top:150px;color: white;text-align: center;">{{selectedcountry}}</h1>

    <div class="d-flex justify-content-center align-items-center">
        <div class="container" style="border-radius: 10px;background-color:#F0AD4E;height: 100px;width: 200px;">
            <h1 style="text-align: center;">{{total}}</h1>
            <p style="text-align: center;">Total Cases</p>
        </div>
        <div class="container" style="border-radius: 10px;background-color:#28A745;height: 100px;width: 200px;">
            <h1 style="text-align: center;">{{recovered}}</h1>
            <p style="text-align: center;">Recovered</p>
        </div>
        <div class="container" style="border-radius: 10px;background-color:#FFC107;height: 100px;width: 200px;">
            <h1 style="text-align: center;">{{active}}</h1>
            <p style="text-align: center;">Active Cases</p>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <div class="container" style="border-radius: 10px;background-color:#17A2B8;height: 100px;width: 200px;">
            <h1 style="text-align: center;">{{new}}</h1>
            <p style="text-align: center;">New Cases</p>
        </div>
        <div class="container" style="border-radius: 10px;background-color:#DADADA;height: 100px;width: 200px;">
            <h1 style="text-align: center;">{{deaths}}</h1>
            <p style="text-align: center;">Deaths</p>
        </div>
        <div class="container" style="border-radius: 10px;background-color:#DC3545;height: 100px;width: 200px;">
            <h1 style="text-align: center;">{{critical}}</h1>
            <p style="text-align: center;">Critical Cases</p>
        </div>
    </div>

    
    <p style="margin-top: 140px;text-align: center;color: grey;">Developed by <span style="color: white;">George Bakalis</span></p>
</body>
</html>
